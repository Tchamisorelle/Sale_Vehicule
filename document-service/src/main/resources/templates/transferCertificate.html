<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Certificat de Cession</title>
</head>
<body>
    <h1>Certificat de Cession</h1>
    <p><strong>Vendeur :</strong> {seller}</p>
    <p><strong>Acheteur :</strong> {buyer}</p>
    <p><strong>Marque du véhicule :</strong> {brand}</p>
    <p><strong>Modèle :</strong> {model}</p>
    <p><strong>Numéro de série :</strong> {serialNumber}</p>
    <p><strong>Date de cession :</strong> {date}</p>
    <p><strong>Signature du vendeur :</strong> __________________</p>
    <p><strong>Signature de l'acheteur :</strong> __________________</p>
</body>
</html>
